server {
    listen 80;
    server_name cmslaravel.local;
    return 301 https://cmslaravel.local$request_uri;
}

# http://nginx.org/en/docs/http/configuring_https_servers.html
server {
    listen 443 ssl http2;
    server_name cmslaravel.local;

    ssl_certificate /var/www/certs/cmslaravel.local.pem;
    ssl_certificate_key /var/www/certs/cmslaravel.local-key.pem;

    error_log  /var/log/nginx/cmslaravel-error.log;
    access_log /var/log/nginx/cmslaravel-access.log;

    root /var/www/html/cms-laravel/public/;
    index index.php index.html index.htm;


    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Remove trailing slash to please routing system.
    if (!-d $request_filename) {
        rewrite ^/(.+)/$ /$1 permanent;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass server:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    location ~ /\.ht {
        deny all;
    }
}